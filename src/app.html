<html lang="en">
	<head>
		<link href="https://niskii.dev" rel="canonical" />
		<link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
		<link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
		<link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
		<link href="/site.webmanifest" rel="manifest" />
		<link color="#181818" href="/safari-pinned-tab.svg" rel="mask-icon" />
		<meta content="light dark" name="color-scheme" />
		<meta content="Nicolas Ribeiro" name="apple-mobile-web-app-title" />
		<meta content="Nicolas Ribeiro" name="application-name" />
		<meta content="#181818" name="msapplication-TileColor" />
		<meta content="My personal website and portfolio." name="description" />
		<meta content="Nicolas Ribeiro" property="og:site_name" />
		<meta content="website" property="og:type" />
		<meta content="Nicolas Ribeiro" property="og:title" />
		<meta content="My personal website and portfolio." name="og:description" />
		<meta content="summary_large_image" name="twitter:card" />
		<meta content="@niskiitwc" name="twitter:creator" />

		<title>Nicolas Ribeiro</title>
		<meta content="minimum-scale=1, initial-scale=1, width=device-width" name="viewport" />
		<meta content="#181818" name="theme-color" />
		%sveltekit.head%
	</head>
	<body class="dark:bg-dark-800 flex h-screen bg-white" data-sveltekit-preload-data="hover">
		<script>
			function setTheme(prefersDarkMode, persistedColorPreference) {
				if (persistedColorPreference === "dark" || (prefersDarkMode && persistedColorPreference !== "light")) {
					document.documentElement.classList.toggle("dark", true);
				} else {
					document.documentElement.classList.toggle("dark", false);
				}
			}
			(() => {
				const prefersDarkMode = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
				const persistedColorPreference = localStorage.getItem("theme") || "auto";
				setTheme(prefersDarkMode, persistedColorPreference);
				const listener =
					window.matchMedia &&
					window
						.matchMedia("(prefers-color-scheme: dark)")
						.addEventListener("change", (ev) => setTheme(ev.matches, persistedColorPreference));
			})();
		</script>
		%sveltekit.body%
	</body>
</html>
